<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Free online video converter tool. Convert MP4, AVI, MOV, MKV, and other video formats easily. Responsive design with ad support for monetization." />
  <meta name="keywords" content="video converter, mp4 to avi, mov to mp4, mkv converter, online video conversion" />
  <meta name="author" content="Your Name" />
  <title>Free Online Video Converter</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    header {
      width: 100%;
      background: #2c3e50;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    main {
      width: 100%;
      max-width: 600px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="file"], select, button {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #27ae60;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #219150;
    }
    .ad-space {
      width: 100%;
      margin: 20px 0;
      text-align: center;
    }
    .result {
      margin-top: 20px;
      text-align: center;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9em;
      color: #777;
    }
    @media (max-width: 600px) {
      main {
        padding: 15px;
      }
    }
  </style>
  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</head>
<body>
  <header>
    <h1>Free Online Video Converter</h1>
    <p>Convert MP4, AVI, MOV, MKV, and more formats instantly</p>
  </header>

  <main>
    <form id="converterForm">
      <div class="form-group">
        <label for="videoFile">Choose video file:</label>
        <input type="file" id="videoFile" accept="video/*" required />
      </div>
      <div class="form-group">
        <label for="format">Convert to format:</label>
        <select id="format" required>
          <option value="mp4">MP4</option>
          <option value="avi">AVI</option>
          <option value="mov">MOV</option>
          <option value="mkv">MKV</option>
        </select>
      </div>
      <button type="submit">Convert</button>
    </form>

    <div class="ad-space">
      <!-- AdSense Ad Unit -->
      <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-XXXXXXXXXXXXXXX" <!-- Replace with your AdSense publisher ID -->
        data-ad-slot="YYYYYYYYYYYYY" <!-- Replace with your Ad Unit ID -->
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>

    <div class="result" id="result"></div>
  </main>

  <footer>
    &copy; 2025 VideoConverterTool.com | All rights reserved.
  </footer>

  <script>
    const form = document.getElementById('converterForm');
    const result = document.getElementById('result');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      const fileInput = document.getElementById('videoFile');
      const format = document.getElementById('format').value;
      const file = fileInput.files[0];

      if (!file) {
        result.textContent = 'Please select a video file.';
        return;
      }

      result.innerHTML = '<p>Processing your video...</p>';

      // Placeholder for conversion logic (usually server-side or WebAssembly)
      setTimeout(() => {
        result.innerHTML = `<p>Video converted to <strong>${format.toUpperCase()}</strong> format!</p><p><a href="#">Download converted file</a></p>`;
      }, 3000);
    });
  </script>
</body>
</html>
